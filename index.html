<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <div class="overlay overlay_desativado"></div>
        <div class="logo">
            <h1>MIMOS</h1>
            <p>CUIDADOS</p>
        </div>
        <ul class="lista__menu__aberto">
            <li><a href="#">Lançamentos</a></li>
            <li><a href="#">Mais vendidos</a></li>
            <li><a href="#">Promoção</a></li>
            <li><a href="#">News Letter</a></li>
        </ul>
        <div class="cabecalho_icons">
            <a href="#"><img src="img/coracao.png" alt="icone de coração"></a>
            <a href="#"><img src="img/bolsa.png" alt="icone de bolsa"></a>
            <a href="#"><img src="img/user.png" alt="icone de usuário"></a>
            <input type="checkbox" id="menu" class="cabecalho_botao">
            <label for="menu" class="menu">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__itens"><a href="#">Lançamentos</a></li>
                <li class="lista-menu__itens"><a href="#">Mais vendidos</a></li>
                <li class="lista-menu__itens"><a href="#">Promoção</a></li>
                <li class="lista-menu__itens"><a href="#">News Letter</a></li>
            </ul>
        </div>
    </header>
    <div class="busca">
        <input type="search" class="busca__input" placeholder="Qual produto você procura?">
    </div>
    <section class="home">
        <img  src="./img/banner.png" class="home__background">
    </section>
    <section class="carrossel__wrapper">
        <div class="carrossel">
            <div id="left" class="carrossel__seta"><img src="img/seta_esquerda.png" alt="" ></div>
            <div class="carrossel__container">
                <img class='carrossel_img' src="img/maquiagem.png" draggable="false" alt="">
                <img class='carrossel_img' src="img/cabelos.png" draggable="false" alt="">
                <img class='carrossel_img' src="img/perfumaria_feminina.png" draggable="false" alt="">
                <img class='carrossel_img' src="img/perfumaria_masculina.png" draggable="false" alt="">
                <img class='carrossel_img' src="img/skin_care.png" draggable="false" alt="">
                <img class='carrossel_img' src="img/corpoEbanho.png" draggable="false" alt="">
            </div>
            <div id="right" class="carrossel__seta"><img src="img/seta_direita.png" alt="" ></div>
        </div>
    </section>
        <section class="ultimos__lancamentos">
            <h1 class="titulo">Últimos lançamentos</h1>
                    <div class="ultimos__lancamentos__carrossel">
                        <div class="produto">
                            <div class="produto__img__container"><img src="./img/produto_oleo.png" alt="" class="produto__img"></div>
                            <div class="produto__infos">
                                <div class="produto__nome__favoritar">
                                    <p>Loção</p>
                                    <div class="produto__favoritar"><img src="./img/coracao.png" alt=""></div>
                                </div>
                                <div class="produto__infos-precos-botao">
                                    <div class="produto__infos-precos">
                                        <p class="produto__preco">R$ 39,99</p>
                                        <p class="produto__preco-antigo">R$ 50,00</p>
                                    </div>
                                    <div class="produto__infos-botao">
                                        <button class="produto__add-sacola">Adicionar à sacola</button>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="produto">
                            <div class="produto__img__container"><img src="./img/produto_oleo.png" alt="" class="produto__img"></div>
                            <div class="produto__infos">
                                <div class="produto__nome__favoritar">
                                    <p>Loção</p>
                                    <div class="produto__favoritar"><img src="./img/coracao.png" alt=""></div>
                                </div>
                                <div class="produto__infos-precos-botao">
                                    <div class="produto__infos-precos">
                                        <p class="produto__preco">R$ 39,99</p>
                                        <p class="produto__preco-antigo">R$ 50,00</p>
                                    </div>
                                    <div class="produto__infos-botao">
                                        <button class="produto__add-sacola">Adicionar à sacola</button>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>  
        </section>  
</body>
</html>
